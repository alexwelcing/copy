steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'VITE_FIREBASE_API_KEY=$_API_KEY',
      '--build-arg', 'VITE_FIREBASE_AUTH_DOMAIN=$_AUTH_DOMAIN',
      '--build-arg', 'VITE_FIREBASE_PROJECT_ID=$_PROJECT_ID',
      '--build-arg', 'VITE_FIREBASE_STORAGE_BUCKET=$_STORAGE_BUCKET',
      '--build-arg', 'VITE_FIREBASE_MESSAGING_SENDER_ID=$_SENDER_ID',
      '--build-arg', 'VITE_FIREBASE_APP_ID=$_APP_ID',
      '-t', '$_IMAGE_NAME',
      '.'
    ]
images:
  - '$_IMAGE_NAME'