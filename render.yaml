services:
  # Backend API Service
  - type: web
    name: marketing-agency-api
    runtime: docker
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514
      - key: CORS_ORIGINS
        value: "*"
      - key: DEBUG
        value: "false"

  # Frontend UI Service
  - type: web
    name: marketing-agency-frontend
    runtime: docker
    plan: free
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: marketing-agency-api
          property: url
      - key: ORIGIN
        value: "*"  # Needed for SvelteKit Node adapter in some environments
