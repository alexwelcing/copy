apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: marketing-agency-api
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/description: "Marketing Agency API - Execute marketing skills via HTTP"
spec:
  template:
    metadata:
      annotations:
        # Scale to zero when not in use
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # Allow 60 second startup for cold starts
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: marketing-agency-sa
      containers:
        - image: gcr.io/PROJECT_ID/marketing-agency-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: CLAUDE_MODEL
              value: "claude-sonnet-4-20250514"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: latest
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
